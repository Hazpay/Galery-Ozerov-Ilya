<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ozerov Ilya Gallery</title>
  <meta name="description" content="Галерея живописи Ильи Озерова. Картины маслом, акрил, графика." />
  <link rel="canonical" href="https://hazpay.github.io/Galery-Ozerov-Ilya/" />
  <!-- Open Graph / Социальные сети -->
  <meta property="og:title" content="Ozerov Ilya Gallery" />
  <meta property="og:description" content="Авторская галерея художника Ильи Озерова" />
  <meta property="og:image" content="https://raw.githubusercontent.com/Hazpay/Galery-Ozerov-Ilya/main/preview.jpg" />
  <meta property="og:url" content="https://hazpay.github.io/Galery-Ozerov-Ilya/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <!-- Favicon (рекомендую добавить файлы в репозиторий) -->
  <link rel="icon" href="favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!-- Шрифт Inter с display=swap для производительности -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0d1117; --fg:#eaf1fa; --muted:#9aa7bb;
      --line:rgba(255,255,255,.1); --acc:#60a5fa;
      --glass:rgba(255,255,255,.08); --blur:22px;
      --shadow:0 20px 40px rgba(0,0,0,.5);
      --caption-text:#fff;
      --plain-bg:#ffffff; /* Белый фон для light-режима и презентации */
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f5f7fc; --fg:#0b0e14; --muted:#5a6175;
        --line:rgba(0,0,0,.08); --acc:#2563eb;
        --glass:rgba(255,255,255,.55); --blur:18px;
        --shadow:0 12px 28px rgba(0,0,0,.15);
        --caption-text:#fff;
        --plain-bg:#ffffff;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%;scroll-behavior:smooth}
    body{
      margin:0;
      background-color:var(--bg);
      background-image:radial-gradient(800px 600px at 30% 30%, rgba(255,255,255,.04), rgba(0,0,0,.08) 80%);
      background-blend-mode:overlay;
      color:var(--fg);
      font:15px/1.6 'Inter',-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-2;
      background-image:url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4nGNgYGD4DwABBAEAAB+OugAAAABJRU5ErkJggg==");
      background-size:200px 200px;
      opacity:.05;
      mix-blend-mode:overlay;
      pointer-events:none;
    }

    /* ==== ФОН: теперь просто белый (без блюр-картинки) ==== */
    .bg{position:fixed; inset:0; z-index:-1; background:var(--plain-bg);}

    /* ==== ХЭДЕР ==== */
    .topbar{
      position:fixed;top:0;left:0;right:0;height:64px;
      display:flex;align-items:center;justify-content:space-between;
      padding:0 20px;
      backdrop-filter:blur(var(--blur)) saturate(180%);
      background:var(--glass);
      border-bottom:1px solid var(--line);
      box-shadow:var(--shadow);
      z-index:50;
      cursor:pointer;
    }
    .brand{
      font-weight:700;font-size:18px;letter-spacing:.3px;
      text-shadow:0 0 6px rgba(255,255,255,.3);
      user-select:none;
    }

    /* ==== КОЛЛЕКЦИИ ==== */
    .collections{
      position:fixed;left:16px;top:80px;
      display:flex;flex-direction:column;gap:10px;z-index:20;
      transition:max-height .4s ease, opacity .25s ease;overflow:hidden;
    }
    .collections.collapsed{max-height:0;opacity:0;pointer-events:none;}
    .pill{
      position:relative;
      display:inline-flex;align-items:center;justify-content:center;
      padding:9px 16px;border-radius:999px;font-weight:500;color:var(--fg);
      background:var(--glass);border:1px solid var(--line);
      backdrop-filter:blur(var(--blur)) saturate(180%);
      box-shadow:inset 0 1px 2px rgba(255,255,255,.15),var(--shadow);
      cursor:pointer;transition:.25s ease;
    }
    .pill:hover{transform:translateY(-2px) scale(1.03);background:rgba(255,255,255,.12)}
    .pill.active{
      background:linear-gradient(135deg,rgba(255,255,255,.28),rgba(255,255,255,.08));
      box-shadow:0 0 14px var(--acc);
      border:1px solid rgba(255,255,255,.5);
      border-radius:18px;
      transition:all .25s ease;
    }

    /* ==== ГРИД ==== */
    .grid{
      padding:100px 24px 32px 24px;
      max-width:1500px;margin:0 auto;
      display:grid;gap:22px;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    }
    .card{
      position:relative;overflow:hidden;cursor:pointer;
      border-radius:22px;background:var(--glass);
      border:1px solid var(--line);box-shadow:var(--shadow);
      transition:transform .4s ease, box-shadow .4s ease;
    }
    .card:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 18px 45px rgba(0,0,0,.6);}
    .card img{
      width:100%;height:280px;object-fit:cover;display:block;
      filter:brightness(0.95);
      transition:transform 1.2s ease,filter .6s ease;
      loading:lazy;
      decoding:async;
    }
    .card:hover img{transform:scale(1.08);filter:brightness(1.05);}
    .caption{
      position:absolute;left:0;right:0;bottom:0;
      backdrop-filter:blur(var(--blur));
      background:rgba(0,0,0,.35);
      padding:12px 16px;border-top:1px solid var(--line);
      color:var(--caption-text);
    }
    .title{font-weight:600;text-shadow:0 1px 3px rgba(0,0,0,.4);}
    .meta{font-size:13px;opacity:.85;margin-top:3px;}

    /* ==== ВЬЮВЕР ==== */
    .viewer{position:fixed;inset:0;z-index:100;display:none;background:rgba(0,0,0,.85);backdrop-filter:blur(var(--blur));}
    .viewer.active{display:block;}
    .slide{position:absolute;inset:64px 0 0 0;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .slide img{max-width:100%;max-height:100%;object-fit:contain;transition:transform 120s ease;will-change:transform;decoding:async;}
    .v-caption{position:fixed;left:20px;bottom:20px;right:20px;display:flex;justify-content:space-between;gap:14px;align-items:flex-end;z-index:120}
    .glass{
      border:1px solid var(--line);background:var(--glass);
      backdrop-filter:blur(var(--blur)) saturate(180%);
      box-shadow:var(--shadow);
      border-radius:18px;padding:14px 16px;
      color:var(--fg);
    }
    .btn{
      padding:12px 16px;min-width:56px;min-height:56px;border-radius:14px;
      border:1px solid var(--line);
      background:var(--glass);backdrop-filter:blur(var(--blur));
      box-shadow:var(--shadow);
      cursor:pointer;transition:.25s ease;font-size:18px;
    }
    .btn:hover{background:rgba(255,255,255,.18);transform:scale(1.04);}
    .arrow{position:fixed;top:50%;transform:translateY(-50%);z-index:110}
    .arrow.left{left:8px}.arrow.right{right:8px}

    @media(max-width:720px){
      .grid{grid-template-columns:repeat(auto-fill,minmax(180px,1fr));padding-left:12px;padding-right:12px;gap:16px;}
      .card img{height:220px}
    }

    /* ==== FULLSCREEN ПРЕЗЕНТАЦИЯ (теперь на белом фоне, без блюра) ==== */
    .presenter{
      position:fixed; inset:0; z-index:120; display:none;
      background:var(--plain-bg); /* Белый фон */
      cursor:pointer; /* Явный курсор для тача */
    }
    .presenter.active{ display:block; }
    .presenter img{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%) scale(1);
      max-width:90vw; max-height:90vh; object-fit:contain; /* Немного отступов по краям */
      transition: transform 24s ease;
      will-change: transform;
      filter:none;decoding:async;
      pointer-events:none; /* Ключевой фикс: изображение не кликабельно */
    }
  </style>
</head>
<body>
  <!-- ФОН: теперь просто белый div (без img) -->
  <div class="bg" aria-hidden="true"></div>

  <header class="topbar" id="topbar" role="button" aria-label="Свернуть/развернуть меню коллекций" tabindex="0">
    <div class="brand">Ozerov Ilya Gallery</div>
  </header>

  <nav class="collections" id="collections" aria-label="Фильтр по коллекциям"></nav>
  <main id="view-grid" class="grid" role="region" aria-label="Галерея работ"></main>

  <section id="viewer" class="viewer" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Просмотр работы">
    <button class="btn arrow left" id="prev" aria-label="Предыдущая работа">←</button>
    <button class="btn arrow right" id="next" aria-label="Следующая работа">→</button>
    <div class="slide"><img id="big" alt="" /></div>
    <div class="v-caption">
      <div class="glass">
        <div id="v-title" class="title"></div>
        <div id="v-meta" class="meta"></div>
      </div>
      <button class="btn" id="close" aria-label="Закрыть просмотр">✕</button>
    </div>
  </section>

  <!-- ПРЕЗЕНТАЦИЯ (на белом фоне, клик по экрану только закрывает) -->
  <section id="presenter" class="presenter" aria-hidden="true" role="region" aria-label="Автоматическая презентация">
    <img id="prsImg" alt="" aria-hidden="true">
  </section>

<script>
/* === GITHUB SOURCE === */
const GH={owner:'Hazpay',repo:'Galery-Ozerov-Ilya',branch:'main',dir:'paints',thumbDir:'paints/thumbs'};
const $=s=>document.querySelector(s);
const topbar=$('#topbar'), colBox=$('#collections'), grid=$('#view-grid');
const viewer=$('#viewer'), big=$('#big'), vTitle=$('#v-title'), vMeta=$('#v-meta');
const presenter = $('#presenter'), prsImg = $('#prsImg');

let catalog={},flat=[],current=0;

const parseName=f=>{const b=f.replace(/\.[^.]+$/,'');let t=b,s='',m='';if(b.includes('__'))[t,s,m]=b.split('__');else if(b.includes(' - '))[t,s,m]=b.split(' - ');return{title:t||b,size:s||'',materials:m||''}};
const isImg=f=>/\.(jpe?g|png|webp|gif|bmp|svg)$/i.test(f);
const raw=(p,thumb=false)=>`https://raw.githubusercontent.com/${GH.owner}/${GH.repo}/${GH.branch}/${thumb?GH.thumbDir:p}`;
async function ghList(path){
  const api=`https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${encodeURIComponent(path)}?ref=${GH.branch}&per_page=100`;
  const r=await fetch(api,{headers:{'Accept':'application/vnd.github+json'}});
  if(!r.ok) throw new Error('GitHub API: '+r.status);
  return r.json();
}

/* === Загрузка каталога (фон теперь не нужен) === */
async function loadCatalog(){
  const root=await ghList(GH.dir);
  const folders=root.filter(x=>x.type==='dir');
  for(const f of folders){
    const list=await ghList(`${GH.dir}/${f.name}`);
    const thumbList = await ghList(`${GH.thumbDir}/${f.name}`).catch(()=>[]);
    const thumbMap = Object.fromEntries(thumbList.filter(x=>x.type==='file').map(x=>([x.name, x])));
    catalog[f.name]=list
      .filter(x=>x.type==='file'&&isImg(x.name))
      .map(x=>{
        const meta=parseName(x.name);
        const thumbFile = thumbMap[x.name];
        return{collection:f.name,name:x.name,...meta,raw:raw(`${GH.dir}/${f.name}/${x.name}`),thumb:thumbFile?raw(`${GH.dir}/${f.name}/${x.name}`,true):null};
      });
  }
  buildUI();
  armIdleAfterBuild();
}

/* === UI === */
function buildUI(){
  colBox.innerHTML='';
  colBox.appendChild(pill('All',()=>show('ALL'),true));
  Object.keys(catalog).sort((a,b)=>a.localeCompare(b,'ru')).forEach(c=>colBox.appendChild(pill(c,()=>show(c))));
  show('ALL');
}
function pill(lbl,on,act){const e=document.createElement('div');e.className='pill'+(act?' active':'');e.textContent=lbl;e.tabIndex=0;
  e.onclick=e.onkeydown=(ev)=>{if(ev.key==='Enter'||ev.key===' '||ev.type==='click'){document.querySelectorAll('.pill').forEach(p=>p.classList.remove('active'));e.classList.add('active');on();}};return e;}
function show(scope){
  viewer.classList.remove('active');
  const items=[]; if(scope==='ALL'){Object.values(catalog).forEach(a=>items.push(...a));} else {items.push(...(catalog[scope]||[]));}
  flat=items;
  grid.innerHTML=items.map((it,i)=>`
    <article class="card" data-idx="${i}" tabindex="0" role="button" aria-label="Открыть ${it.title}">
      <img loading="lazy" src="${it.thumb||it.raw}" alt="${it.title}" decoding="async">
      <div class="caption"><div class="title">${it.title}</div><div class="meta">${[it.collection,it.size,it.materials].filter(Boolean).join(' • ')}</div></div>
    </article>`).join('');
  grid.querySelectorAll('.card').forEach((c,idx)=>{c.onclick=c.onkeydown=(ev)=>{if(ev.type==='click'||ev.key==='Enter'){openViewer(+c.dataset.idx);}}});
}

/* === Viewer === */
function openViewer(i){current=(i+flat.length)%flat.length;render();viewer.classList.add('active');viewer.setAttribute('aria-hidden','false');resetIdleTimer();big.focus();}
function closeViewer(){viewer.classList.remove('active');viewer.setAttribute('aria-hidden','true');big.src='';resetIdleTimer();}
function render(){const it=flat[current];big.src=it.raw;big.alt=`${it.title}, ${[it.size,it.materials].filter(Boolean).join(', ')}`;vTitle.textContent=it.title;vMeta.textContent=[it.collection,it.size,it.materials].filter(Boolean).join(' • ');}
function next(){current=(current+1)%flat.length;render();resetIdleTimer();}
function prev(){current=(current-1+flat.length)%flat.length;render();resetIdleTimer();}
$('#next').onclick=next;$('#prev').onclick=prev;$('#close').onclick=closeViewer;
viewer.addEventListener('keydown', ev=>{
  if(ev.key==='ArrowLeft') prev();
  if(ev.key==='ArrowRight') next();
  if(ev.key==='Escape') closeViewer();
});

/* === Сворачивание меню === */
let collapsed=false; 
topbar.onclick=topbar.onkeydown=(ev)=>{if(ev.type==='click'||ev.key==='Enter'){collapsed=!collapsed; colBox.classList.toggle('collapsed',collapsed); resetIdleTimer();}};

/* ===== ПРЕЗЕНТАЦИЯ (на белом фоне, фикс бага на мобильных) ===== */
let idleTimer = null;
let presSlideTimer = null;
let isPresenting = false;
const IDLE_MS = 45000;
const SLIDE_MS = 6000;
const MIN_SCALE = 1.02, MAX_SCALE = 1.20;

function allItemsFlat(){ return Object.values(catalog).flat(); }
function rand(min,max){ return Math.random()*(max-min)+min; }
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function animateKen(el){
  const startScale = rand(MIN_SCALE, MAX_SCALE);
  const endScale   = rand(MIN_SCALE, MAX_SCALE);
  el.style.transition = 'none';
  el.style.transform  = `translate(-50%,-50%) scale(${startScale})`;
  requestAnimationFrame(()=>{
    requestAnimationFrame(()=>{
      el.style.transition = `transform 24s ease`;
      el.style.transform  = `translate(-50%,-50%) scale(${endScale})`;
    });
  });
}

function showNextPresSlide(){
  const items = allItemsFlat();
  if(!items.length){ stopPresentation(); return; }
  const it = pick(items);
  prsImg.onload = ()=> animateKen(prsImg);
  prsImg.src = it.raw;
  clearTimeout(presSlideTimer);
  presSlideTimer = setTimeout(showNextPresSlide, SLIDE_MS);
}

function startPresentation(){
  if(isPresenting || viewer.classList.contains('active')) return;
  isPresenting = true;
  presenter.classList.add('active');
  showNextPresSlide();
}

function stopPresentation(){
  if(!isPresenting) return;
  isPresenting = false;
  presenter.classList.remove('active');
  prsImg.src = '';
  clearTimeout(presSlideTimer);
  presSlideTimer = null;
}

/* Фикс бага: клик/тач по презентации только сбрасывает таймер и закрывает её */
presenter.onclick = presenter.ontouchstart = (ev) => {
  ev.stopPropagation(); // Предотвращаем всплытие
  resetIdleTimer();
};

function resetIdleTimer(){
  stopPresentation();
  clearTimeout(idleTimer);
  idleTimer = setTimeout(startPresentation, IDLE_MS);
}

/* Активность пользователя */
['mousemove','mousedown','keydown','touchstart','scroll','wheel'].forEach(evt=>{
  window.addEventListener(evt, resetIdleTimer, {passive:true});
});

function armIdleAfterBuild(){
  clearTimeout(idleTimer);
  idleTimer = setTimeout(startPresentation, IDLE_MS);
}

/* === INIT === */
loadCatalog().catch(e=>{
  console.error(e);
  grid.innerHTML=`<div style="padding:60px;text-align:center;background:var(--glass);border-radius:18px;backdrop-filter:blur(var(--blur));box-shadow:var(--shadow);">
    Ошибка загрузки данных из GitHub. Проверь репозиторий и папку <b>${GH.dir}</b>.
  </div>`;
});
</script>
</body>
</html>
